name: Webapp CI

on:
  push:
    branches: [ main ]

jobs:
  webapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json
      - name: Install deps
        working-directory: webapp
        run: npm ci
      - name: Lint
        working-directory: webapp
        run: npm run lint
      - name: Format check
        working-directory: webapp
        run: npm run format:check
      - name: Run unit tests
        working-directory: webapp
        run: npm run test --silent
      - name: Build
        working-directory: webapp
        run: npm run build
