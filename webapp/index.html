<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PayFlow - Your guilt-free spending companion. Smart paycheck allocation with bill tracking and goal management." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://payflow-app-new.netlify.app" />
    <meta property="og:title" content="PayFlow - Guilt-Free Spending Companion" />
    <meta property="og:description" content="Free tool to calculate how much you can spend without missing bills. Perfect for paycheck-to-paycheck budgeting. No tracking, no ads, runs in your browser." />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="PayFlow - Guilt-Free Spending Companion" />
    <meta name="twitter:description" content="Free tool to calculate how much you can spend without missing bills. No tracking, no ads." />
    
    <!-- Additional SEO -->
    <meta name="keywords" content="paycheck budgeting, guilt-free spending, paycheck to paycheck, budget calculator, free budgeting tool" />
    <meta name="author" content="PayFlow" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#667eea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PayFlow" />
    
    <title>PayFlow - Guilt-Free Spending Companion</title>
    <script>
      // Prevent theme flash by loading theme before React
      (function() {
        const THEME_KEY = 'payflow_theme';
        const stored = localStorage.getItem(THEME_KEY);
        if (stored === 'dark') {
          document.documentElement.style.colorScheme = 'dark';
        } else if (stored === 'light') {
          document.documentElement.style.colorScheme = 'light';
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.style.colorScheme = 'dark';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
